<ng-container *ngIf="false">
   <div class="container">
    <div class="card-table">
        <div class="card-product">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>
                            Sr.No
                        </th>
                        <th>
                            Product Name
                        </th>
                        <th>
                            Product Image
                        </th>
                        <th>
                            Price
                        </th>
                        <th>
                            Quantity
                        </th>
                   
                    <th>
                        Total
                    </th>
                </tr>
                </thead>
                <tbody>
                    <td>1</td>
                    <td>Book 1</td>
                    <td>Book Image</td>
                    <td>60$</td>
                    <td>1</td>
                    <td>60$</td>
                    <td><button class="btn btn-danger"><i class="fas fa-trash"></i></button></td>
                </tbody>
            </table>
        </div>
    </div>
   </div>
</ng-container>
<ng-container *ngIf="true">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img [src]="cart" alt="">
            <h4>Your cart is empty!</h4>
            <h6> add item to it now </h6>
            <button class="btn btn-dark">Shop now</button>
        </div>
    </div>

</ng-container>
